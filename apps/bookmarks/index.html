
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmark Manager</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>

  <body onload="bookmarksDisplay()">

    <div class="container">
      <header class="header clearfix">
        <h3 class="text-muted">Bookmark Manager</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h2 class="display-5">Add Bookmarks</h2>
          <form id="bmForm">
            <div class="form-group">
              <label>Website Name</label>
              <input type="text" class="form-control" id="bmName" placeholder="Website Name...">
            </div>
            <div class="form-group">
              <label>Website URL</label>
              <input type="text" class="form-control" id="bmUrl" placeholder="Website URL...">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bmDisplay">

            </div>
          </div>
        </div>

      </main>

    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
